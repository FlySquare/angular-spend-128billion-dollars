<div class="content">
  <div class="header">
    <div class="left">
      <h1>Umut Can Arda</h1>
      <p>FlySquare</p>
    </div>
    <div class="right">
        <a href="https://www.github.com/flysquare" target="_blank"><i class="fa fa-github fa-lg"></i></a>
        <a href="https://twitter.com/flysquare0" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
        <a href="https://www.instagram.com/fly.square/" target="_blank"><i class="fa fa-instagram fa-lg"></i></a>
        <a href="https://www.linkedin.com/in/flysquare/" target="_blank"><i class="fa fa-linkedin fa-lg"></i></a>
    </div>
  </div>
  <div class="main">
    <div class="profile">
      <img src="/assets/images/128.jpeg" alt="profile">
      <h1>
        <strong>Spend 128 Billion Dollars</strong>
      </h1>
    </div>
    <div class="balance">
      <h1>
        <strong>Balance: {{balance | currency}}</strong>
      </h1>
      <p *ngIf="balance === 128000000000">You haven't spent a single dollar! start buying!</p>
      <p *ngIf="balance !== 128000000000">You only spent {{(((total-balance)/total)*100).toLocaleString()}} % of the total!</p>
    </div>
    <div class="card">
      <div *ngFor="let product of products;" class="product">
        <img src="{{product.name | imageName}}" alt="product">
        <h1>
          <strong>{{product.name}}</strong>
        </h1>
        <h3>{{product.price | currency}}</h3>
        <div class="buttons">
          <button (click)="cartEvent(product,'sell')" class="sell">Sell</button>
          <input disabled [value]="product.quantity" type="text">
          <button (click)="cartEvent(product,'buy')" class="buy">Buy</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>
</div>
